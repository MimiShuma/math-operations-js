<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematice Operations - problem 28</title>
</head>

<body>
    <label for="inputNumber1">First number </label>
    <input type="number" name="input-number1" id="inputNumber1"><br><br>
    <label for="inputNumber2">Second number </label>
    <input type="number" name="input-number2" id="inputNumber2"><br><br>

    <button type="button" onclick="getResult()">Check</button><br><br>

    <span id="target"></span>


    <script>
        function getResult() {
            let firstInputNumner = parseFloat(document.getElementById('inputNumber1').value);
            let secondInputNumner = parseFloat(document.getElementById('inputNumber2').value);
            let target = document.getElementById('target');

            if ((firstInputNumner >= 50 && firstInputNumner <= 99) || (secondInputNumner >= 50 && secondInputNumner <= 99)) {
                target.innerHTML = true;
            } else {
                target.innerHTML = false;
            }

        }
    </script>
</body>

</html>
